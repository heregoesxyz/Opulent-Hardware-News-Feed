<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opulent Hardware â€” Multi Feed</title>
  <style>
    :root {
      --bg: #000;
      --panel: rgba(255,255,255,.015);
      --muted: #9aa6b2;
      --text: #f2f6ff;
      --accent: #b6ff3b;
      --border: rgba(255,255,255,.04);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: radial-gradient(circle at top, #0f1215 0%, #000 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      color-scheme: dark; /* force dark scrollbars */
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,.03);
      padding: .75rem 1rem .5rem;
    }
    .title {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .tabs {
      margin-top: .6rem;
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: rgba(255,255,255,.03);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: .3rem .7rem;
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .03em;
      cursor: pointer;
      color: var(--muted);
      white-space: nowrap;
    }
    .tab-btn.active {
      border-color: rgba(182,255,59,1);
      color: var(--text);
    }
    .searchbar {
      margin-top: .5rem;
      display: flex;
      gap: .5rem;
    }
    .searchbar input {
      flex: 1;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: .65rem;
      padding: .4rem .65rem;
      color: inherit;
    }

    main {
      max-width: 1180px;
      margin: 1rem auto 0;
      padding: 0 1rem 7rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      transition: grid-template-columns 0.3s ease;
    }
    .card {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: 1rem;
      padding: .7rem .8rem .85rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
      min-height: 140px;
    }
    .source {
      font-size: .6rem;
      text-transform: uppercase;
      letter-spacing: .09em;
      color: var(--muted);
    }
    .title-link {
      font-weight: 600;
      font-size: .9rem;
      line-height: 1.25;
      color: inherit;
      text-decoration: none;
      word-break: break-word;
    }
    .title-link:hover { text-decoration: underline; }
    .desc {
      font-size: .72rem;
      color: var(--muted);
    }
    .date {
      font-size: .6rem;
      color: rgba(242,246,255,.35);
      margin-top: auto;
    }
    .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem 0;
      color: var(--muted);
    }
    .fade-bottom {
      pointer-events: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: linear-gradient(to top, #000 0%, rgba(0,0,0,0) 100%);
      z-index: 5;
    }
    .fade-right {
      pointer-events: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 46px;
      height: 100%;
      background: linear-gradient(to left, #000 0%, rgba(0,0,0,0) 100%);
      z-index: 6;
    }
    .to-top {
      position: fixed;
      bottom: 1.1rem;
      right: 1.1rem;
      z-index: 10;
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 999px;
      padding: .4rem .8rem;
      cursor: pointer;
      font-size: .7rem;
    }
    audio {
      width: 100%;
      margin-top: .25rem;
    }

    /* ðŸ–¤ True dark scrollbar â€” Peels/XE style */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
      background-color: transparent;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.05);
      border-radius: 999px;
      border: 2px solid #000;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.6);
      transition: background 0.25s ease, box-shadow 0.25s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255,255,255,0.1);
      box-shadow: inset 0 0 6px rgba(0,0,0,0.9);
    }
    ::-webkit-scrollbar-corner {
      background: #000;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.05) #000;
    }

    @media (max-width: 900px) {
      main {
        padding: 0 .5rem 6rem;
        gap: .75rem;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      header { padding: .6rem .7rem .45rem; }
      .searchbar input { font-size: .8rem; }
    }
    @media (max-width: 560px) {
      main { grid-template-columns: 1fr; }
      .tabs { gap: .35rem; }
      .tab-btn { font-size: .62rem; padding: .28rem .55rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">OPULENT HARDWARE â€” MULTI FEED</div>
    <div class="tabs" id="tabs">
      <button class="tab-btn active" data-tab="news">BBC News</button>
      <button class="tab-btn" data-tab="market">Yahoo Finance</button>
      <button class="tab-btn" data-tab="podcasts">Podcasts</button>
    </div>
    <div class="searchbar">
      <input id="filterInput" placeholder="Filter results by keywordâ€¦">
    </div>
  </header>

  <main id="feed"></main>

  <div class="fade-bottom"></div>
  <div class="fade-right"></div>
  <button class="to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">Top</button>

  <script>
    const NEWS_FEED = "https://feeds.bbci.co.uk/news/rss.xml";
    const MARKET_FEEDS = [
      { name: "AAPL", url: "https://feeds.finance.yahoo.com/rss/2.0/headline?s=AAPL&region=US&lang=en-US" },
      { name: "NVDA", url: "https://feeds.finance.yahoo.com/rss/2.0/headline?s=NVDA&region=US&lang=en-US" },
      { name: "TSLA", url: "https://feeds.finance.yahoo.com/rss/2.0/headline?s=TSLA&region=US&lang=en-US" }
    ];
    const PODCAST_FEEDS = [
      { name: "NPR Planet Money", url: "https://feeds.npr.org/510289/podcast.xml" },
      { name: "NPR Up First", url: "https://feeds.npr.org/510318/podcast.xml" },
      { name: "NPR Consider This", url: "https://feeds.npr.org/510355/podcast.xml" },
      { name: "NPR How I Built This", url: "https://feeds.npr.org/510313/podcast.xml" }
    ];

    const proxies = [
      (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
      (url) => `https://cors.isomorphic-git.org/${url}`
    ];

    const feedEl = document.getElementById('feed');
    const tabsEl = document.getElementById('tabs');
    const filterInput = document.getElementById('filterInput');
    let currentTab = 'news';
    let currentItems = [];

    async function fetchWithProxies(url) {
      for (const wrap of proxies) {
        try {
          const r = await fetch(wrap(url));
          if (!r.ok) throw new Error('bad status');
          return await r.text();
        } catch (e) {
          console.warn('proxy failed', url, e);
        }
      }
      throw new Error('all proxies failed for ' + url);
    }

    async function loadNews() {
      feedEl.innerHTML = '<div class="empty">Loading BBC newsâ€¦</div>';
      try {
        const text = await fetchWithProxies(NEWS_FEED);
        const xml = new DOMParser().parseFromString(text, "application/xml");
        const items = [...xml.querySelectorAll('item')].map(i => ({
          source: 'BBC News',
          title: i.querySelector('title')?.textContent?.trim() || '',
          desc: clean(i.querySelector('description')?.textContent || ''),
          link: i.querySelector('link')?.textContent?.trim() || '#',
          date: i.querySelector('pubDate')?.textContent?.trim() || ''
        }));
        currentItems = items; render();
      } catch { feedEl.innerHTML = '<div class="empty">Could not load BBC.</div>'; }
    }

    async function loadMarket() {
      feedEl.innerHTML = '<div class="empty">Loading market headlinesâ€¦</div>';
      const all = [];
      for (const mf of MARKET_FEEDS) {
        try {
          const text = await fetchWithProxies(mf.url);
          const xml = new DOMParser().parseFromString(text, "application/xml");
          const items = [...xml.querySelectorAll('item')].map(i => ({
            source: `Yahoo Finance â€” ${mf.name}`,
            title: i.querySelector('title')?.textContent?.trim() || '',
            desc: clean(i.querySelector('description')?.textContent || ''),
            link: i.querySelector('link')?.textContent?.trim() || '#',
            date: i.querySelector('pubDate')?.textContent?.trim() || ''
          }));
          all.push(...items);
        } catch (e) { console.warn('market failed', mf.name, e); }
      }
      all.sort((a,b)=>new Date(b.date)-new Date(a.date));
      currentItems = all; render();
    }

    async function loadPodcasts() {
      feedEl.innerHTML = '<div class="empty">Loading podcastsâ€¦</div>';
      const all = [];
      for (const pf of PODCAST_FEEDS) {
        try {
          const text = await fetchWithProxies(pf.url);
          const xml = new DOMParser().parseFromString(text, "application/xml");
          const items = [...xml.querySelectorAll('item')].slice(0,5).map(i=>{
            const a = extractAudio(i);
            return {
              source: pf.name,
              title: i.querySelector('title')?.textContent?.trim() || '',
              desc: clean(i.querySelector('description')?.textContent || ''),
              link: i.querySelector('link')?.textContent?.trim() || '#',
              date: i.querySelector('pubDate')?.textContent?.trim() || '',
              audio: a
            };
          });
          all.push(...items);
        } catch(e){ console.warn('podcast failed', pf.name, e); }
      }
      all.sort((a,b)=>new Date(b.date)-new Date(a.date));
      currentItems = all; render(true);
    }

    function extractAudio(item){
      const e=item.querySelector('enclosure');
      if(e&&e.getAttribute('url'))return e.getAttribute('url');
      const m=item.getElementsByTagName('media:content')[0];
      return m&&m.getAttribute('url')?m.getAttribute('url'):'';
    }
    function clean(s){return s.replace(/<!\[CDATA\[|\]\]>/g,'').replace(/<[^>]*>/g,'').trim();}
    function render(pod=false){
      const q=filterInput.value.trim().toLowerCase();
      const f=q?currentItems.filter(i=>i.title.toLowerCase().includes(q)||i.desc.toLowerCase().includes(q)||i.source.toLowerCase().includes(q)):currentItems;
      if(!f.length){feedEl.innerHTML='<div class="empty">No results for this filter.</div>';return;}
      feedEl.innerHTML='';
      f.forEach(i=>{
        const c=document.createElement('article');
        c.className='card';
        c.innerHTML=`<div class="source">${i.source}</div>
        <a class="title-link" href="${i.link}" target="_blank">${i.title}</a>
        <div class="desc">${i.desc}</div>
        <div class="date">${i.date?new Date(i.date).toLocaleString():''}</div>`;
        if(pod&&i.audio){const a=document.createElement('audio');a.controls=true;a.src=i.audio;c.appendChild(a);}
        feedEl.appendChild(c);
      });
    }

    tabsEl.addEventListener('click',e=>{
      const b=e.target.closest('.tab-btn');if(!b)return;
      document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      const t=b.dataset.tab;currentTab=t;
      if(t==='news')loadNews();
      if(t==='market')loadMarket();
      if(t==='podcasts')loadPodcasts();
    });
    filterInput.addEventListener('input',()=>render(currentTab==='podcasts'));
    loadNews();
  </script>
</body>
</html>
