<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Opulent Hardware â€” Multi Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --panel: rgba(255,255,255,.015);
      --muted: #9aa6b2;
      --text: #f2f6ff;
      --accent: #b6ff3b;
      --border: rgba(255,255,255,.04);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f1215 0%, #000 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      overflow-y: scroll;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,.03);
      padding: .75rem 1rem .5rem;
    }
    .title {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .tabs {
      margin-top: .6rem;
      display: flex;
      gap: .5rem;
    }
    .tab-btn {
      background: rgba(255,255,255,.03);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: .3rem .7rem;
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .03em;
      cursor: pointer;
      color: var(--muted);
    }
    .tab-btn.active {
      border-color: rgba(182,255,59,1);
      color: var(--text);
    }
    .searchbar {
      margin-top: .5rem;
      display: flex;
      gap: .5rem;
    }
    .searchbar input {
      flex: 1;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: .65rem;
      padding: .4rem .65rem;
      color: inherit;
    }
    main {
      max-width: 1180px;
      margin: 1rem auto 0;
      padding: 0 1rem 7rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: 1rem;
      padding: .7rem .8rem .85rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
      min-height: 140px;
    }
    .source {
      font-size: .6rem;
      text-transform: uppercase;
      letter-spacing: .09em;
      color: var(--muted);
    }
    .title-link {
      font-weight: 600;
      font-size: .9rem;
      line-height: 1.25;
      color: inherit;
      text-decoration: none;
    }
    .title-link:hover { text-decoration: underline; }
    .desc {
      font-size: .72rem;
      color: var(--muted);
    }
    .date {
      font-size: .6rem;
      color: rgba(242,246,255,.35);
      margin-top: auto;
    }
    .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem 0;
      color: var(--muted);
    }
    .fade-bottom {
      pointer-events: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: linear-gradient(to top, #000 0%, rgba(0,0,0,0) 100%);
      z-index: 5;
    }
    .to-top {
      position: fixed;
      bottom: 1.1rem;
      right: 1.1rem;
      z-index: 10;
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 999px;
      padding: .4rem .8rem;
      cursor: pointer;
      font-size: .7rem;
    }
    audio {
      width: 100%;
      margin-top: .25rem;
    }

    /* ðŸ–¤ Subtle dark scrollbar (Xeneon Edge friendly) */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.08) transparent;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">OPULENT HARDWARE â€” MULTI FEED</div>
    <div class="tabs" id="tabs">
      <button class="tab-btn active" data-tab="news">BBC News</button>
      <button class="tab-btn" data-tab="market">Yahoo Finance</button>
      <button class="tab-btn" data-tab="podcasts">Podcasts</button>
    </div>
    <div class="searchbar">
      <input id="filterInput" placeholder="Filter results by keywordâ€¦">
    </div>
  </header>

  <main id="feed"></main>

  <div class="fade-bottom"></div>
  <button class="to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">Top</button>

  <script>
    // Feed URLs
    const NEWS_FEED = "https://feeds.bbci.co.uk/news/rss.xml";
    const MARKET_FEEDS = [
      { name: "AAPL", url: "https://feeds.finance.yahoo.com/rss/2.0/headline?s=AAPL&region=US&lang=en-US" },
      { name: "NVDA", url: "https://feeds.finance.yahoo.com/rss/2.0/headline?s=NVDA&region=US&lang=en-US" },
      { name: "TSLA", url: "https://feeds.finance.yahoo.com/rss/2.0/headline?s=TSLA&region=US&lang=en-US" }
    ];
    const PODCAST_FEEDS = [
      { name: "NPR Planet Money", url: "https://feeds.npr.org/510289/podcast.xml" },
      { name: "NPR Up First", url: "https://feeds.npr.org/510318/podcast.xml" },
      { name: "NPR Consider This", url: "https://feeds.npr.org/510355/podcast.xml" },
      { name: "NPR How I Built This", url: "https://feeds.npr.org/510313/podcast.xml" }
    ];

    // Proxy rotation
    const proxies = [
      (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
      (url) => `https://cors.isomorphic-git.org/${url}`
    ];

    const feedEl = document.getElementById('feed');
    const tabsEl = document.getElementById('tabs');
    const filterInput = document.getElementById('filterInput');
    let currentTab = 'news';
    let currentItems = [];

    async function fetchWithProxies(url) {
      for (const wrap of proxies) {
        try {
          const r = await fetch(wrap(url));
          if (!r.ok) throw new Error('bad status');
          return await r.text();
        } catch (e) {
          console.warn('proxy failed', url, e);
        }
      }
      throw new Error('all proxies failed for ' + url);
    }

    async function loadNews() {
      feedEl.innerHTML = '<div class="empty">Loading BBC newsâ€¦</div>';
      try {
        const text = await fetchWithProxies(NEWS_FEED);
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = Array.from(xml.querySelectorAll('item')).map(item => ({
          source: 'BBC News',
          title: item.querySelector('title')?.textContent?.trim() || '',
          desc: cleanDesc(item.querySelector('description')?.textContent || ''),
          link: item.querySelector('link')?.textContent?.trim() || '#',
          date: item.querySelector('pubDate')?.textContent?.trim() || ''
        }));
        currentItems = items;
        renderItems();
      } catch (err) {
        console.error(err);
        feedEl.innerHTML = '<div class="empty">Could not load BBC.</div>';
      }
    }

    async function loadMarket() {
      feedEl.innerHTML = '<div class="empty">Loading market headlinesâ€¦</div>';
      const all = [];
      for (const mf of MARKET_FEEDS) {
        try {
          const text = await fetchWithProxies(mf.url);
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, "application/xml");
          const items = Array.from(xml.querySelectorAll('item')).map(item => ({
            source: `Yahoo Finance â€” ${mf.name}`,
            title: item.querySelector('title')?.textContent?.trim() || '',
            desc: cleanDesc(item.querySelector('description')?.textContent || ''),
            link: item.querySelector('link')?.textContent?.trim() || '#',
            date: item.querySelector('pubDate')?.textContent?.trim() || ''
          }));
          all.push(...items);
        } catch (err) {
          console.warn('market feed failed', mf.name, err);
        }
      }
      all.sort((a, b) => (new Date(b.date)) - (new Date(a.date)));
      currentItems = all;
      renderItems();
    }

    async function loadPodcasts() {
      feedEl.innerHTML = '<div class="empty">Loading podcastsâ€¦</div>';
      const all = [];
      for (const pf of PODCAST_FEEDS) {
        try {
          const text = await fetchWithProxies(pf.url);
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, "application/xml");
          const items = Array.from(xml.querySelectorAll('item')).slice(0,5).map(item => {
            const audioUrl = extractAudio(item);
            return {
              source: pf.name,
              title: item.querySelector('title')?.textContent?.trim() || '',
              desc: cleanDesc(item.querySelector('description')?.textContent || ''),
              link: item.querySelector('link')?.textContent?.trim() || '#',
              date: item.querySelector('pubDate')?.textContent?.trim() || '',
              audio: audioUrl
            };
          });
          all.push(...items);
        } catch (err) {
          console.warn('podcast feed failed', pf.name, err);
        }
      }
      all.sort((a, b) => (new Date(b.date)) - (new Date(a.date)));
      currentItems = all;
      renderItems(true);
    }

    function extractAudio(item) {
      const enclosure = item.querySelector('enclosure');
      if (enclosure && enclosure.getAttribute('url')) {
        return enclosure.getAttribute('url');
      }
      const media = item.getElementsByTagName('media:content')[0];
      if (media && media.getAttribute('url')) {
        return media.getAttribute('url');
      }
      return '';
    }

    function cleanDesc(str) {
      return str.replace(/<!\[CDATA\[|\]\]>/g,'').replace(/<[^>]*>/g,'').trim();
    }

    function renderItems(isPodcast = false) {
      const q = filterInput.value.trim().toLowerCase();
      const filtered = q
        ? currentItems.filter(it =>
            it.title.toLowerCase().includes(q) ||
            it.desc.toLowerCase().includes(q) ||
            it.source.toLowerCase().includes(q)
          )
        : currentItems;
      if (!filtered.length) {
        feedEl.innerHTML = '<div class="empty">No results for this filter.</div>';
        return;
      }
      feedEl.innerHTML = '';
      filtered.forEach(it => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="source">${it.source}</div>
          <a class="title-link" href="${it.link}" target="_blank" rel="noopener noreferrer">${it.title}</a>
          <div class="desc">${it.desc}</div>
          <div class="date">${it.date ? new Date(it.date).toLocaleString() : ''}</div>
        `;
        if (isPodcast && it.audio) {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = it.audio;
          card.appendChild(audio);
        }
        feedEl.appendChild(card);
      });
    }

    tabsEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.tab-btn');
      if (!btn) return;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTab = btn.dataset.tab;
      if (currentTab === 'news') loadNews();
      if (currentTab === 'market') loadMarket();
      if (currentTab === 'podcasts') loadPodcasts();
    });

    filterInput.addEventListener('input', () => {
      renderItems(currentTab === 'podcasts');
    });

    loadNews();
  </script>
</body>
</html>
