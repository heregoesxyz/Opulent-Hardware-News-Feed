<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Opulent Hardware — RSS News Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --panel: rgba(255,255,255,.015);
      --muted: #9aa6b2;
      --text: #f2f6ff;
      --accent: #b6ff3b;
      --border: rgba(255,255,255,.04);
      --bad: #ff6b6b;
      --good: #7dff76;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f1215 0%, #000 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,.03);
      padding: .75rem 1rem .4rem;
    }
    .top-row {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .status {
      font-size: .65rem;
      color: var(--muted);
      text-align: right;
    }
    .status span {
      display: inline-block;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.04);
      border-radius: .4rem;
      padding: .1rem .4rem;
      margin-left: .25rem;
    }
    .status .ok { color: var(--good); border-color: rgba(125,255,118,.3); }
    .status .fail { color: var(--bad); border-color: rgba(255,107,107,.3); }

    .feed-picker {
      display: flex;
      gap: .5rem;
      margin-top: .6rem;
      overflow-x: auto;
      padding-bottom: .35rem;
    }
    .feed-btn {
      background: rgba(255,255,255,.03);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: .3rem .7rem;
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .03em;
      cursor: pointer;
      white-space: nowrap;
      color: var(--muted);
    }
    .feed-btn.active {
      border-color: rgba(182,255,59,1);
      color: var(--text);
    }
    .searchbar {
      margin-top: .5rem;
      display: flex;
      gap: .5rem;
    }
    .searchbar input {
      flex: 1;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: .65rem;
      padding: .4rem .65rem;
      color: inherit;
    }
    main {
      max-width: 1180px;
      margin: 1rem auto 0;
      padding: 0 1rem 7rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: 1rem;
      padding: .7rem .8rem .85rem;
      display: flex;
      flex-direction: column;
      gap: .45rem;
      min-height: 180px;
    }
    .source {
      font-size: .6rem;
      text-transform: uppercase;
      letter-spacing: .09em;
      color: var(--muted);
    }
    .title-link {
      font-weight: 600;
      font-size: .9rem;
      line-height: 1.25;
      color: inherit;
      text-decoration: none;
    }
    .title-link:hover { text-decoration: underline; }
    .desc {
      font-size: .72rem;
      color: var(--muted);
    }
    .date {
      font-size: .6rem;
      color: rgba(242,246,255,.35);
      margin-top: auto;
    }
    .fade-bottom {
      pointer-events: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: linear-gradient(to top, #000 0%, rgba(0,0,0,0) 100%);
      z-index: 5;
    }
    .to-top {
      position: fixed;
      bottom: 1.1rem;
      right: 1.1rem;
      z-index: 10;
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 999px;
      padding: .4rem .8rem;
      cursor: pointer;
      font-size: .7rem;
    }
    .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem 0;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="top-row">
      <div class="title">OPULENT HARDWARE — RSS NEWS</div>
      <div class="status" id="status">Proxy: <span>loading…</span></div>
    </div>
    <div class="feed-picker" id="feedPicker">
      <button class="feed-btn active" data-url="https://feeds.bbci.co.uk/news/rss.xml">BBC News</button>
      <button class="feed-btn" data-url="https://feedx.net/rss/ap.xml">Associated Press (feedx)</button>
      <button class="feed-btn" data-url="https://feeds.npr.org/1001/rss.xml">NPR Top Stories</button>
    </div>
    <div class="searchbar">
      <input id="filterInput" placeholder="Filter results by keyword…">
    </div>
  </header>

  <main id="feed"></main>

  <div class="fade-bottom"></div>
  <button class="to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">Top</button>

  <script>
    const feedEl = document.getElementById('feed');
    const feedPicker = document.getElementById('feedPicker');
    const filterInput = document.getElementById('filterInput');
    const statusEl = document.getElementById('status');

    // 3 proxy options — we’ll try in order
    const proxies = [
      {
        name: 'allorigins',
        wrap: (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
      },
      {
        name: 'codetabs',
        wrap: (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
      },
      {
        name: 'isomorphic',
        wrap: (url) => `https://cors.isomorphic-git.org/${url}`
      }
    ];

    let currentFeedUrl = 'https://feeds.bbci.co.uk/news/rss.xml';
    let currentItems = [];

    function setStatus(msg, ok = false, proxyName = '') {
      statusEl.innerHTML = `Proxy: <span class="${ok ? 'ok' : 'fail'}">${proxyName ? proxyName + ': ' : ''}${msg}</span>`;
    }

    async function loadFeed(url) {
      feedEl.innerHTML = '<div class="empty">Loading…</div>';
      let loaded = false;

      for (const proxy of proxies) {
        const proxiedUrl = proxy.wrap(url);
        try {
          setStatus('fetching…', false, proxy.name);
          const res = await fetch(proxiedUrl);
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const text = await res.text();
          // parse XML
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, "application/xml");
          const items = Array.from(xml.querySelectorAll('item'));
          currentItems = items.map(item => {
            return {
              title: item.querySelector('title')?.textContent?.trim() || '',
              link: item.querySelector('link')?.textContent?.trim() || '#',
              desc: item.querySelector('description')?.textContent?.trim().replace(/<!\[CDATA\[|\]\]>/g,'') || '',
              pubDate: item.querySelector('pubDate')?.textContent?.trim() || '',
              source: detectSource(url)
            };
          });
          renderItems(currentItems);
          setStatus('ok', true, proxy.name);
          loaded = true;
          break;
        } catch (err) {
          console.warn('proxy failed', proxy.name, err);
          setStatus('failed', false, proxy.name);
          // try next
        }
      }

      if (!loaded) {
        feedEl.innerHTML = '<div class="empty">Could not load feed (all proxies failed).</div>';
      }
    }

    function detectSource(url) {
      if (url.includes('bbci.co.uk')) return 'BBC News';
      if (url.includes('feedx.net')) return 'Associated Press';
      if (url.includes('npr.org')) return 'NPR';
      return 'News';
    }

    function renderItems(items) {
      const q = filterInput.value.trim().toLowerCase();
      const filtered = q
        ? items.filter(it => it.title.toLowerCase().includes(q) || it.desc.toLowerCase().includes(q))
        : items;
      if (!filtered.length) {
        feedEl.innerHTML = '<div class="empty">No results for this filter.</div>';
        return;
      }
      feedEl.innerHTML = '';
      filtered.forEach(it => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="source">${it.source}</div>
          <a class="title-link" href="${it.link}" target="_blank" rel="noopener noreferrer">${it.title}</a>
          <div class="desc">${it.desc}</div>
          <div class="date">${it.pubDate ? new Date(it.pubDate).toLocaleString() : ''}</div>
        `;
        feedEl.appendChild(card);
      });
    }

    // feed picker
    feedPicker.addEventListener('click', (e) => {
      const btn = e.target.closest('.feed-btn');
      if (!btn) return;
      document.querySelectorAll('.feed-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFeedUrl = btn.dataset.url;
      loadFeed(currentFeedUrl);
    });

    // filter
    filterInput.addEventListener('input', () => {
      renderItems(currentItems);
    });

    // initial load
    loadFeed(currentFeedUrl);
  </script>
</body>
</html>
